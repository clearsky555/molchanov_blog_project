{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Post - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{% url 'post_create_url' %}" method='post'>
        {% csrf_token %}

        {% for field in form %}
<!--    BOOTSTRAP ОБНОВИЛСЯ, ВМЕСТО form-group надо писать mb-3    -->
            <div class="mb-3">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>

        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">Create post</button>


    </form>
{% endblock %}
